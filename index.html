<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mirror background</title>

        <style>
            html {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                min-height: 100%;
                overflow: hidden;
            }
            #video {
                /* width: 100%;
                height: 100%; */
                background-color: #666;
                /* min-height: 100%; */
                top: 0;
                left: 0;
                position: absolute;
                padding: 0;
                margin: 0;
                overflow: clip;

                transform: rotateY(180deg);
                -webkit-transform: rotateY(180deg); /* Safari and Chrome */
                -moz-transform: rotateY(180deg); /* Firefox */
            }
            .content {
                top: 0;
                left: 0;
                position: absolute;
            }
        </style>
    </head>

    <body>
        <video id="video" autoplay muted playsinline></video>

        <div class="content">
            <h1>Your content goes here</h1>
        </div>

        <script>
            var video = document.getElementById("video");
            console.log(
                "Screen size:",
                document.body.clientWidth,
                document.body.clientHeight,
            );

            var constraints = {
                video: {
                    width: document.body.clientWidth,
                    height: document.body.clientHeight,
                    facingMode: "user",
                },
            };

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices
                    .getUserMedia(constraints)
                    .then(function (stream) {
                        video.srcObject = stream;
                        console.log("Connected media stream!", stream);
                        var t = stream.getTracks()[0];
                        var s = t.getSettings();

                        constraints.video.width = s.width;
                        constraints.video.height = s.height;

                        if (s.height < document.body.clientHeight) {
                            video.setAttribute(
                                "width",
                                (s.width * document.body.clientHeight) /
                                    s.height,
                            );
                            video.setAttribute(
                                "height",
                                document.body.clientHeight,
                            );
                        }
                    })
                    .catch(function (err0r) {
                        console.log("Something went wrong!");
                    });
            }

            window.addEventListener(
                "resize",
                function () {
                    video.setAttribute(
                        "width",
                        (constraints.video.width * document.body.clientHeight) /
                            constraints.video.height,
                    );
                    video.setAttribute("height", document.body.clientHeight);

                    console.log(
                        "Resizing to",
                        document.body.clientWidth,
                        document.body.clientHeight,
                        "video size:",
                        video.width,
                        video.height,
                    );
                },
                false,
            );
        </script>
    </body>
</html>
